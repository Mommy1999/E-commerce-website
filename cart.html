<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">

    <!-- ===============CUSTOM STYLE============ -->
    <link rel="stylesheet" href="style.css">

    <!-- ==================CDN LINK FOR FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Order-->

    <div class="order" id="Order">
        <h1><span>Order</span>Now</h1>

        <div class="order_main">

            <div class="order_image">
                <img src="img/food-services.webp">
            </div>

            <form action="#">

                <div class="input">
                    <p>Name</p>
                    <input type="text" placeholder="you name">
                </div>

                <div class="input">
                    <p>Email</p>
                    <input type="email" placeholder="you email">
                </div>

                <div class="input">
                    <p>Number</p>
                    <input placeholder="you number">
                </div>

                <div class="input">
                    <p>How Much</p>
                    <input type="number" placeholder="how many order">
                </div>

                <div class="input">
                    <p>You Order</p>
                    <input placeholder="food name">
                </div>

                <div class="input">
                    <p>Address</p>
                    <input placeholder="you Address">
                </div>

                <a href="#" class="order_btn">Order Now</a>

            </form>

        </div>

    </div>



    <!-- Cart Modal -->
    <!-- Cart Sidebar -->
    <div id="cart-sidebar" style="
        display:none;
        position:fixed;
        top:0;
        right:0;
        width:350px;
        height:60%;
        background:#fff;
        box-shadow:-2px 0 8px rgba(0,0,0,0.2);
        padding:20px;
        z-index:2000;
        overflow-y:auto;
    ">
        <h2>Your Cart</h2>
        <ul id="cart-items" style="list-style:none; padding:0; margin-top:20px;"></ul>
        <p style="margin-top:20px;"><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
        <div style="display:flex; justify-content:space-between; margin-top:20px;">
            <button id="close-cart" style="background:#ccc;color:#000;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;">Close</button>
            <button id="checkout" style="background:#fac031;color:#fff;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;"><a href="/checkout.html">Checkout</a></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
